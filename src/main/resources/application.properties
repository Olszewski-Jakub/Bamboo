spring.datasource.url=jdbc:postgresql://localhost:5432/bamboo
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

server.error.include-message=always

firebase.config.path=src/main/resources/firebase_config.json

secured.paths.get=/api/v1/user/**
secured.paths.post=/api/v1/user/**
secured.paths.delete=/api/v1/user/**